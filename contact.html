        <section class="contact-section">
          
            <h1 class="section-title">Contact Me</h1>
            <p class="contact-description">
                Do you have a job opportunity or idea you'd like to discuss? Feel free to send me an email:
            </p>
    
 
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Joe Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="jdoe@gmail.com" required>
                </div>
             
                <fieldset class="language-options">
                    <legend>Preferred Language</legend>
                    <label>
                        <input type="radio" name="language" value="english" required checked> English
                    </label>
                    <label>
                        <input type="radio" name="language" value="spanish"> Español
                    </label>
                    <label>
                        <input type="radio" name="language" value="swedish"> Svenska
                    </label>
                </fieldset>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="7" placeholder="Hi! Florencia, I would like to talk about..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </section>
